<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <section class="images">
            <img src="images/image-equilibrium.jpg" class="main-image" alt="" />
            <img src="images/icon-view.svg" class="view-icon"  alt="">
        </section>
        <main>
          <header>Equilibrium #3429</header>
          <div class="description">
            <p class="text">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="eth-day">
              <div class="eth">
                <img src="images/icon-ethereum.svg" alt="" />
                <p>0.041 ETH</p>
              </div>
              <div class="day">
                <img src="images/icon-clock.svg" alt="" />
                <p>3 days left</p>
              </div>
            </div>
          </div>
        </main>
        <footer>
          <div class="line"></div>
          <div>
            <img src="images/image-avatar.png" />
            <p>Creation of <a href="#"> Jules Wyvern</a></p>
          </div>
        </footer>
        </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"></a>
        Frontend Mentor</a
      >. Coded by <a href="https://github.com/remedanM/nft-preview-card-component-main"> remedanM</a>.
    </footer>
  </body>
</html>
